<!DOCTYPE html>

<head>

  <title>{{PROJECT_NAME}} - {{SCREEN_NAME}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../shared/project-theme.css">
  <script>
    // Configure Tailwind for responsive breakpoints
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'phone': {'max': '500px'},   // iPhone: 393px
            'tablet': {'min': '501px'},  // iPad: 1194px
          }
        }
      }
    }
  </script>
  <style>
    /* Responsive container - adapts to device viewport */
    :root {
      --ipad-width: 1194px;
      --ipad-height: 834px;
      --iphone-width: 393px;
      --iphone-height: 852px;
    }

    /* iPad mode (default) */
    body {
      width: var(--ipad-width);
      height: var(--ipad-height);
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* iPhone mode - detected by viewport width */
    @media (max-width: 500px) {
      body {
        width: var(--iphone-width);
        height: var(--iphone-height);
      }
    }

    /* Responsive utilities */
    .responsive-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Card layouts - horizontal on iPad, vertical on iPhone */
    .card-grid {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 501px) {
      .card-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      .card-grid-2 { grid-template-columns: repeat(2, 1fr); }
      .card-grid-3 { grid-template-columns: repeat(3, 1fr); }
      .card-grid-4 { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 500px) {
      .card-grid, .card-grid-2, .card-grid-3, .card-grid-4 {
        grid-template-columns: 1fr;
      }
    }

    /* Horizontal on iPad, vertical on iPhone */
    .flex-responsive {
      display: flex;
      gap: 1rem;
    }
    @media (min-width: 501px) {
      .flex-responsive { flex-direction: row; }
    }
    @media (max-width: 500px) {
      .flex-responsive { flex-direction: column; }
    }

    /* Hide on phone / tablet */
    @media (max-width: 500px) {
      .tablet-only { display: none !important; }
    }
    @media (min-width: 501px) {
      .phone-only { display: none !important; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100">

  <!-- Responsive Screen Container -->
  <div class="responsive-container flex flex-col">

    <!-- Header - adapts padding and font sizes -->

                   px-4 py-3 tablet:px-6 tablet:py-4 flex-shrink-0">

          <button onclick="history.back()"

                         flex items-center justify-center hover:bg-gray-200 transition">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>

        </div>

    </header>

    <!-- Main Content Area - scrollable -->

          </div>
          <div class="bg-gray-50 rounded-lg p-3 tablet:p-4">
            <p class="text-xs tablet:text-sm text-gray-500">Card 2</p>
          </div>
        </div>
      </div>
    </main>

<!--
================================================================================
RESPONSIVE SCREEN TEMPLATE
================================================================================
This template uses responsive design to work on both iPad and iPhone.

DEVICE SPECIFICATIONS:
- iPad Pro 11": 1194 x 834 (landscape)
- iPhone 15 Pro: 393 x 852 (portrait)

RESPONSIVE UTILITIES:
- tablet:   Classes that apply only on iPad (min-width: 501px)
- phone:    Classes that apply only on iPhone (max-width: 500px)
- tablet-only: Element visible only on iPad
- phone-only:  Element visible only on iPhone

LAYOUT PATTERNS:
- card-grid:   Auto-fit grid, 1 col on phone, multi-col on tablet
- card-grid-2: 2 columns on tablet, 1 on phone
- card-grid-3: 3 columns on tablet, 1 on phone
- card-grid-4: 4 columns on tablet, 1 on phone
- flex-responsive: Row on tablet, column on phone

TEXT SIZES:
- Phone:  text-xs, text-sm, text-base, text-lg
- Tablet: tablet:text-sm, tablet:text-base, tablet:text-lg, tablet:text-xl

SPACING:
- Phone:  p-3, p-4, gap-2, gap-3
- Tablet: tablet:p-4, tablet:p-6, tablet:p-8, tablet:gap-4

@requirements: {{REQ_ID}}
@screen-id: {{SCREEN_ID}}
@screen-name: {{SCREEN_NAME}}
@description: {{SCREEN_DESCRIPTION}}
================================================================================
