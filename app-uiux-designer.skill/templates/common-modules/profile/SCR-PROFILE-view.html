<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - 個人檔案</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../shared/project-theme.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: { 'phone': {'max': '500px'}, 'tablet': {'min': '501px'} },
          colors: { primary: '{{PRIMARY_COLOR}}' }
        }
      }
    }
  </script>
  <style>
    :root { --ipad-width: 1194px; --ipad-height: 834px; --iphone-width: 393px; --iphone-height: 852px; }
    body { width: var(--ipad-width); height: var(--ipad-height); overflow: hidden; margin: 0; }
    @media (max-width: 500px) { body { width: var(--iphone-width); height: var(--iphone-height); } }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100">
  <div class="w-full h-full flex flex-col">

    <!-- Header -->
    <header class="px-4 py-4 tablet:px-8 tablet:py-6 flex items-center justify-between border-b border-gray-100 bg-white/80 backdrop-blur">
      <button onclick="history.back()"
              class="w-10 h-10 tablet:w-12 tablet:h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
        <svg class="w-5 h-5 tablet:w-6 tablet:h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="text-lg tablet:text-xl font-bold text-gray-800">個人檔案</h1>
      <button onclick="location.href='SCR-PROFILE-{{NUM_EDIT}}-edit.html'"
              class="text-primary font-semibold text-base tablet:text-lg hover:underline">
        編輯
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto">
      <div class="max-w-2xl mx-auto px-4 tablet:px-8 py-6 tablet:py-8">
        <!-- Avatar Section -->
        <div class="flex flex-col items-center mb-8">
          <button onclick="location.href='SCR-PROFILE-{{NUM_AVATAR}}-avatar.html'"
                  class="relative group">
            <div class="w-24 h-24 tablet:w-32 tablet:h-32 rounded-full bg-gradient-to-br from-primary to-teal-500 flex items-center justify-center shadow-lg">
              <span class="text-4xl tablet:text-5xl">{{USER_AVATAR_EMOJI}}</span>
            </div>
            <div class="absolute inset-0 rounded-full bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
          </button>
          <h2 class="mt-4 text-xl tablet:text-2xl font-bold text-gray-800">{{USER_NAME}}</h2>
          <p class="text-gray-500 text-base tablet:text-lg">{{USER_EMAIL}}</p>
        </div>

        <!-- Info Cards -->
        <div class="space-y-4">
          <div class="bg-white rounded-2xl p-4 tablet:p-5 shadow-sm">
            <h3 class="text-sm text-gray-500 mb-1">加入日期</h3>
            <p class="text-base tablet:text-lg text-gray-800 font-medium">{{JOIN_DATE}}</p>
          </div>

          <!-- Stats Section (customizable) -->
          <div class="bg-white rounded-2xl p-4 tablet:p-5 shadow-sm">
            <h3 class="text-sm text-gray-500 mb-3">統計資訊</h3>
            <div class="grid grid-cols-3 gap-4 text-center">
              <div>
                <p class="text-2xl tablet:text-3xl font-bold text-primary">{{STAT_1_VALUE}}</p>
                <p class="text-sm text-gray-500">{{STAT_1_LABEL}}</p>
              </div>
              <div>
                <p class="text-2xl tablet:text-3xl font-bold text-primary">{{STAT_2_VALUE}}</p>
                <p class="text-sm text-gray-500">{{STAT_2_LABEL}}</p>
              </div>
              <div>
                <p class="text-2xl tablet:text-3xl font-bold text-primary">{{STAT_3_VALUE}}</p>
                <p class="text-sm text-gray-500">{{STAT_3_LABEL}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

<script src="../shared/notify-parent.js"></script>
</body>
</html>

<!--
@template-type: common-module
@module: PROFILE
@screen-type: view
@required: true
@variables: PROJECT_NAME, PRIMARY_COLOR, NUM_EDIT, NUM_AVATAR, USER_AVATAR_EMOJI, USER_NAME, USER_EMAIL, JOIN_DATE, STAT_1_VALUE, STAT_1_LABEL, STAT_2_VALUE, STAT_2_LABEL, STAT_3_VALUE, STAT_3_LABEL
-->
