<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - 設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../shared/project-theme.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: { 'phone': {'max': '500px'}, 'tablet': {'min': '501px'} },
          colors: { primary: '{{PRIMARY_COLOR}}' }
        }
      }
    }
  </script>
  <style>
    :root { --ipad-width: 1194px; --ipad-height: 834px; --iphone-width: 393px; --iphone-height: 852px; }
    body { width: var(--ipad-width); height: var(--ipad-height); overflow: hidden; margin: 0; }
    @media (max-width: 500px) { body { width: var(--iphone-width); height: var(--iphone-height); } }
  </style>
</head>
<body class="bg-slate-100">
  <div class="w-full h-full flex flex-col">

    <!-- Header -->
    <header class="px-4 py-4 tablet:px-8 tablet:py-6 flex items-center border-b border-gray-200 bg-white">
      <button onclick="history.back()"
              class="w-10 h-10 tablet:w-12 tablet:h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
        <svg class="w-5 h-5 tablet:w-6 tablet:h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="ml-4 text-xl tablet:text-2xl font-bold text-gray-800">設定</h1>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto">
      <div class="max-w-2xl mx-auto">

        <!-- Profile Section -->
        <div class="mt-4 tablet:mt-6 mx-4 tablet:mx-6">
          <button onclick="location.href='SCR-PROFILE-{{NUM_PROFILE_VIEW}}-view.html'"
                  class="w-full bg-white rounded-2xl p-4 tablet:p-5 flex items-center gap-4 shadow-sm hover:bg-gray-50 transition-colors">
            <div class="w-14 h-14 tablet:w-16 tablet:h-16 rounded-full bg-gradient-to-br from-primary to-teal-500 flex items-center justify-center">
              <span class="text-2xl tablet:text-3xl">{{USER_AVATAR_EMOJI}}</span>
            </div>
            <div class="flex-1 text-left">
              <p class="text-base tablet:text-lg font-semibold text-gray-800">{{USER_NAME}}</p>
              <p class="text-sm text-gray-500">{{USER_EMAIL}}</p>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <!-- Account Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">帳戶</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm divide-y divide-gray-100">
            <button onclick="location.href='SCR-SETTING-{{NUM_ACCOUNT}}-account.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">帳戶設定</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_PRIVACY}}-privacy.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">隱私設定</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Preferences Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">偏好設定</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm divide-y divide-gray-100">
            <button onclick="location.href='SCR-SETTING-{{NUM_NOTIFICATION}}-notifications.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">通知設定</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_THEME}}-theme.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">主題設定</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_LANGUAGE}}-language.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">語言設定</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Support Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">支援</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm divide-y divide-gray-100">
            <button onclick="location.href='SCR-SETTING-{{NUM_HELP}}-help.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">幫助中心</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_FEEDBACK}}-feedback.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">意見回饋</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- About Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">關於</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm divide-y divide-gray-100">
            <button onclick="location.href='SCR-SETTING-{{NUM_ABOUT}}-about.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">關於</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_TERMS}}-terms.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">使用條款</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
            <button onclick="location.href='SCR-SETTING-{{NUM_PRIVACY_POLICY}}-privacy-policy.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <span class="text-base tablet:text-lg text-gray-800">隱私政策</span>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Logout Button -->
        <div class="mt-8 mb-8 mx-4 tablet:mx-6">
          <button onclick="location.href='SCR-AUTH-{{NUM_LOGIN}}-login.html'"
                  class="w-full h-14 tablet:h-16 bg-red-50 hover:bg-red-100 text-red-600 text-base tablet:text-lg font-semibold rounded-2xl transition-colors">
            登出
          </button>
        </div>

      </div>
    </main>
  </div>

<script src="../shared/notify-parent.js"></script>
</body>
</html>

<!--
@template-type: common-module
@module: SETTING
@screen-type: main
@required: true
@variables: PROJECT_NAME, PRIMARY_COLOR, USER_AVATAR_EMOJI, USER_NAME, USER_EMAIL, NUM_PROFILE_VIEW, NUM_ACCOUNT, NUM_PRIVACY, NUM_NOTIFICATION, NUM_THEME, NUM_LANGUAGE, NUM_HELP, NUM_FEEDBACK, NUM_ABOUT, NUM_TERMS, NUM_PRIVACY_POLICY, NUM_LOGIN
-->
