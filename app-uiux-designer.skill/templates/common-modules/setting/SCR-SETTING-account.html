<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - 帳戶設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../shared/project-theme.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: { 'phone': {'max': '500px'}, 'tablet': {'min': '501px'} },
          colors: { primary: '{{PRIMARY_COLOR}}' }
        }
      }
    }
  </script>
  <style>
    :root { --ipad-width: 1194px; --ipad-height: 834px; --iphone-width: 393px; --iphone-height: 852px; }
    body { width: var(--ipad-width); height: var(--ipad-height); overflow: hidden; margin: 0; }
    @media (max-width: 500px) { body { width: var(--iphone-width); height: var(--iphone-height); } }
  </style>
</head>
<body class="bg-slate-100">
  <div class="w-full h-full flex flex-col">

    <!-- Header -->
    <header class="px-4 py-4 tablet:px-8 tablet:py-6 flex items-center border-b border-gray-200 bg-white">
      <button onclick="location.href='SCR-SETTING-{{NUM_MAIN}}-main.html'"
              class="w-10 h-10 tablet:w-12 tablet:h-12 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
        <svg class="w-5 h-5 tablet:w-6 tablet:h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="ml-4 text-xl tablet:text-2xl font-bold text-gray-800">帳戶設定</h1>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto">
      <div class="max-w-2xl mx-auto">

        <!-- Email Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">電子郵件</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <button onclick="location.href='SCR-SETTING-{{NUM_CHANGE_EMAIL}}-change-email.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <div class="flex-1 text-left">
                <p class="text-base tablet:text-lg text-gray-800">{{USER_EMAIL}}</p>
                <p class="text-sm text-gray-500 mt-0.5">點擊變更電子郵件</p>
              </div>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Password Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">密碼</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <button onclick="location.href='SCR-SETTING-{{NUM_CHANGE_PASSWORD}}-change-password.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-gray-50">
              <div class="flex-1 text-left">
                <p class="text-base tablet:text-lg text-gray-800">變更密碼</p>
                <p class="text-sm text-gray-500 mt-0.5">建議定期更新密碼</p>
              </div>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Linked Accounts Section -->
        <div class="mt-6 mx-4 tablet:mx-6">
          <h2 class="text-sm text-gray-500 mb-2 px-1">已連結帳號</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm divide-y divide-gray-100">
            <div class="p-4 tablet:p-5 flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                  </svg>
                </div>
                <span class="text-base tablet:text-lg text-gray-800">Apple</span>
              </div>
              <span class="text-sm text-primary font-medium">已連結</span>
            </div>
          </div>
        </div>

        <!-- Danger Zone -->
        <div class="mt-8 mx-4 tablet:mx-6">
          <h2 class="text-sm text-red-500 mb-2 px-1">危險區域</h2>
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <button onclick="location.href='SCR-SETTING-{{NUM_DELETE_ACCOUNT}}-delete-account.html'"
                    class="w-full p-4 tablet:p-5 flex items-center justify-between hover:bg-red-50">
              <div class="flex-1 text-left">
                <p class="text-base tablet:text-lg text-red-600">刪除帳戶</p>
                <p class="text-sm text-gray-500 mt-0.5">永久刪除您的帳戶和所有資料</p>
              </div>
              <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="h-8"></div>
      </div>
    </main>
  </div>

<script src="../shared/notify-parent.js"></script>
</body>
</html>

@screen-type: account
@required: true

-->
