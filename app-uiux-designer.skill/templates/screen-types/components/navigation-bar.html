<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!--
  @component: navigation-bar
  @description: 頂部導航列組件模板
  @usage: 複製到每個畫面的 <header> 區塊
  -->

  <!-- 變體 A: 標準導航 (返回 + 標題 + 操作) -->
  <header id="nav-standard" class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50 shadow-sm">
    <!-- 返回按鈕 -->
    <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <!-- 標題 -->
    <h1 class="flex-1 text-center text-lg font-semibold text-gray-900">頁面標題</h1>

    <!-- 右側操作 -->
    <div class="flex items-center space-x-2">
      <button onclick="showMenu()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- 變體 B: 首頁導航 (Logo + 通知 + 設定) -->
  <header id="nav-home" class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50 shadow-sm" style="margin-top: 80px;">
    <!-- Logo/App Name -->
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">A</span>
      </div>
      <span class="font-bold text-lg text-gray-900">{{PROJECT_NAME}}</span>
    </div>

    <div class="flex-1"></div>

    <!-- 右側操作 -->
    <div class="flex items-center space-x-1">
      <button onclick="location.href='../notify/SCR-NOTIFY-001-list.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors relative">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <!-- 未讀徽章 -->
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>
      <button onclick="location.href='../profile/SCR-PROFILE-001-view.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- 變體 C: 搜尋導航 -->
  <header id="nav-search" class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50 shadow-sm" style="margin-top: 160px;">
    <div class="flex-1 flex items-center bg-gray-100 rounded-full px-4 py-2">
      <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input type="text" placeholder="搜尋..." class="flex-1 bg-transparent outline-none text-gray-700">
    </div>
    <button onclick="history.back()" class="ml-3 text-primary-600 font-medium">取消</button>
  </header>

  <!-- 變體 D: 透明導航 (用於圖片背景) -->
  <header id="nav-transparent" class="fixed top-0 left-0 right-0 h-14 flex items-center px-4 z-50" style="margin-top: 240px;">
    <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-sm">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <div class="flex-1"></div>

    <div class="flex items-center space-x-2">
      <button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-sm">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
      <button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-sm">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- 變體 E: 大標題導航 (iOS 風格) -->
  <header id="nav-large-title" class="bg-gray-50 pt-2 px-4 pb-4" style="margin-top: 320px;">
    <div class="flex items-center justify-between mb-2">
      <button onclick="history.back()" class="text-primary-600 flex items-center">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        返回
      </button>
      <button class="text-primary-600 font-medium">編輯</button>
    </div>
    <h1 class="text-3xl font-bold text-gray-900">大標題</h1>
  </header>

  <!-- 示例區域 -->
  <main class="mt-96 p-4">
    <div class="bg-white rounded-lg p-4 shadow">
      <h2 class="font-semibold mb-2">Navigation Bar 使用說明</h2>
      <ul class="text-sm text-gray-600 space-y-1">
        <li>• 變體 A: 適用於一般內頁</li>
        <li>• 變體 B: 適用於首頁/Tab 首頁</li>
        <li>• 變體 C: 適用於搜尋畫面</li>
        <li>• 變體 D: 適用於圖片背景頁面</li>
        <li>• 變體 E: 適用於 iOS 風格大標題</li>
      </ul>
    </div>
  </main>

  <script>
    function showMenu() {
      alert('顯示更多選項選單');
    }
  </script>
  <script src="../shared/notify-parent.js"></script>
</body>
</html>
