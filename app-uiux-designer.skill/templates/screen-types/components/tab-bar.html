<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Bar Component</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!--
  Tab Bar Component Template

  Usage:
  1. Copy the <nav> element to your screen
  2. Update href values to point to actual screens
  3. Add 'text-indigo-600' and 'font-medium' to active tab
  4. Remove 'text-gray-400' from active tab

  Rules:
  - Every Tab must have a valid href pointing to an existing SCR-* screen
  - Never use href="#" or empty href
  - Active tab should be visually distinct
  -->

  <!-- Standard Tab Bar (4 tabs) -->
  <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t flex z-50">
    <!-- Tab 1: Home (Active) -->
    <a href="{{TARGET_TAB_HOME}}" class="flex-1 flex flex-col items-center justify-center text-indigo-600">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span class="text-xs mt-1 font-medium">首頁</span>
    </a>

    <!-- Tab 2: Explore -->
    <a href="{{TARGET_TAB_EXPLORE}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span class="text-xs mt-1">探索</span>
    </a>

    <!-- Tab 3: Activity -->
    <a href="{{TARGET_TAB_ACTIVITY}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="text-xs mt-1">動態</span>
    </a>

    <!-- Tab 4: Profile -->
    <a href="{{TARGET_TAB_PROFILE}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span class="text-xs mt-1">我的</span>
    </a>
  </nav>

  <div class="h-32"></div>

  <!-- Alternative: 5 tabs with center action button -->
  <nav class="fixed bottom-20 left-0 right-0 h-16 bg-white border-t flex z-50">
    <a href="{{TARGET_TAB_HOME}}" class="flex-1 flex flex-col items-center justify-center text-indigo-600">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span class="text-xs mt-1 font-medium">首頁</span>
    </a>

    <a href="{{TARGET_TAB_SEARCH}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span class="text-xs mt-1">搜尋</span>
    </a>

    <!-- Center Action Button -->
    <div class="flex-1 flex items-center justify-center">
      <button
        onclick="location.href='{{TARGET_CREATE}}'"
        class="w-14 h-14 -mt-6 bg-indigo-600 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 transition"
      >
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </button>
    </div>

    <a href="{{TARGET_TAB_FAVORITES}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
      </svg>
      <span class="text-xs mt-1">收藏</span>
    </a>

    <a href="{{TARGET_TAB_SETTINGS}}" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <span class="text-xs mt-1">設定</span>
    </a>
  </nav>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
