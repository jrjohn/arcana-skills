<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Components</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!--
  @component: modal
  @description: Modal 彈窗組件模板
  @usage: 複製需要的 Modal 類型到畫面中
  -->

  <!-- 觸發按鈕區 -->
  <div class="p-4 space-y-4">
    <h1 class="text-xl font-bold mb-4">Modal 組件範例</h1>
    <button onclick="showModal('confirm-modal')" class="w-full bg-blue-600 text-white py-3 rounded-lg">確認 Modal</button>
    <button onclick="showModal('alert-modal')" class="w-full bg-red-600 text-white py-3 rounded-lg">警告 Modal</button>
    <button onclick="showModal('form-modal')" class="w-full bg-green-600 text-white py-3 rounded-lg">表單 Modal</button>
    <button onclick="showModal('bottom-sheet')" class="w-full bg-purple-600 text-white py-3 rounded-lg">Bottom Sheet</button>
    <button onclick="showModal('action-sheet')" class="w-full bg-orange-600 text-white py-3 rounded-lg">Action Sheet</button>
  </div>

  <!-- Modal A: 確認對話框 -->
  <div id="confirm-modal" class="fixed inset-0 z-50 hidden">
    <!-- 背景遮罩 -->
    <div class="absolute inset-0 bg-black/50" onclick="closeModal('confirm-modal')"></div>

    <!-- Modal 內容 -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 bg-white rounded-2xl overflow-hidden shadow-xl">
      <div class="p-6 text-center">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">確認操作</h3>
        <p class="text-gray-600 text-sm">確定要執行此操作嗎？此操作無法復原。</p>
      </div>
      <div class="flex border-t">
        <button onclick="closeModal('confirm-modal')" class="flex-1 py-3 text-gray-600 font-medium border-r hover:bg-gray-50">
          取消
        </button>
        <button onclick="confirmAction(); closeModal('confirm-modal')" class="flex-1 py-3 text-blue-600 font-medium hover:bg-gray-50">
          確認
        </button>
      </div>
    </div>
  </div>

  <!-- Modal B: 警告/錯誤對話框 -->
  <div id="alert-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" onclick="closeModal('alert-modal')"></div>

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 bg-white rounded-2xl overflow-hidden shadow-xl">
      <div class="p-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">刪除確認</h3>
        <p class="text-gray-600 text-sm">確定要刪除此項目嗎？刪除後將無法恢復。</p>
      </div>
      <div class="flex border-t">
        <button onclick="closeModal('alert-modal')" class="flex-1 py-3 text-gray-600 font-medium border-r hover:bg-gray-50">
          取消
        </button>
        <button onclick="deleteAction(); closeModal('alert-modal')" class="flex-1 py-3 text-red-600 font-medium hover:bg-gray-50">
          刪除
        </button>
      </div>
    </div>
  </div>

  <!-- Modal C: 表單輸入 -->
  <div id="form-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" onclick="closeModal('form-modal')"></div>

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 bg-white rounded-2xl overflow-hidden shadow-xl">
      <div class="p-4 border-b flex items-center justify-between">
        <button onclick="closeModal('form-modal')" class="text-gray-600">取消</button>
        <h3 class="font-semibold">新增項目</h3>
        <button onclick="submitForm(); closeModal('form-modal')" class="text-blue-600 font-medium">儲存</button>
      </div>
      <div class="p-4 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">名稱</label>
          <input type="text" placeholder="請輸入名稱" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">描述</label>
          <textarea placeholder="請輸入描述" rows="3" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal D: Bottom Sheet -->
  <div id="bottom-sheet" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" onclick="closeModal('bottom-sheet')"></div>

    <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl overflow-hidden shadow-xl animate-slide-up">
      <!-- 拖曳指示器 -->
      <div class="flex justify-center pt-3 pb-2">
        <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
      </div>

      <div class="px-4 pb-8">
        <h3 class="text-lg font-semibold text-center mb-4">分享到</h3>

        <!-- 分享選項 -->
        <div class="grid grid-cols-4 gap-4 mb-6">
          <button onclick="shareAction('message')" class="flex flex-col items-center">
            <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center mb-2">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
              </svg>
            </div>
            <span class="text-xs text-gray-600">訊息</span>
          </button>
          <button onclick="shareAction('mail')" class="flex flex-col items-center">
            <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center mb-2">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <span class="text-xs text-gray-600">郵件</span>
          </button>
          <button onclick="shareAction('copy')" class="flex flex-col items-center">
            <div class="w-14 h-14 bg-gray-500 rounded-full flex items-center justify-center mb-2">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
              </svg>
            </div>
            <span class="text-xs text-gray-600">複製連結</span>
          </button>
          <button onclick="shareAction('more')" class="flex flex-col items-center">
            <div class="w-14 h-14 bg-gray-300 rounded-full flex items-center justify-center mb-2">
              <svg class="w-7 h-7 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
              </svg>
            </div>
            <span class="text-xs text-gray-600">更多</span>
          </button>
        </div>

        <button onclick="closeModal('bottom-sheet')" class="w-full py-3 bg-gray-100 rounded-lg text-gray-700 font-medium">
          取消
        </button>
      </div>
    </div>
  </div>

  <!-- Modal E: Action Sheet (iOS 風格) -->
  <div id="action-sheet" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" onclick="closeModal('action-sheet')"></div>

    <div class="absolute bottom-0 left-0 right-0 p-4 animate-slide-up">
      <!-- 操作選項 -->
      <div class="bg-white rounded-2xl overflow-hidden mb-2">
        <div class="px-4 py-3 text-center border-b">
          <p class="text-sm text-gray-500">請選擇操作</p>
        </div>
        <button onclick="actionHandler('edit'); closeModal('action-sheet')" class="w-full py-4 text-blue-600 font-medium border-b hover:bg-gray-50">
          編輯
        </button>
        <button onclick="actionHandler('share'); closeModal('action-sheet')" class="w-full py-4 text-blue-600 font-medium border-b hover:bg-gray-50">
          分享
        </button>
        <button onclick="actionHandler('delete'); closeModal('action-sheet')" class="w-full py-4 text-red-600 font-medium hover:bg-gray-50">
          刪除
        </button>
      </div>

      <!-- 取消按鈕 -->
      <button onclick="closeModal('action-sheet')" class="w-full py-4 bg-white rounded-2xl text-blue-600 font-semibold">
        取消
      </button>
    </div>
  </div>

  <style>
    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slide-up {
      animation: slide-up 0.3s ease-out;
    }
  </style>

  <script>
    // 顯示 Modal
    function showModal(modalId) {
      document.getElementById(modalId).classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 關閉 Modal
    function closeModal(modalId) {
      document.getElementById(modalId).classList.add('hidden');
      document.body.style.overflow = '';
    }

    // 確認操作回調
    function confirmAction() {
      console.log('確認操作執行');
      // location.href = 'TARGET_SUCCESS_PAGE.html';
    }

    // 刪除操作回調
    function deleteAction() {
      console.log('刪除操作執行');
      // location.href = 'TARGET_LIST_PAGE.html';
    }

    // 表單提交回調
    function submitForm() {
      console.log('表單提交');
      // location.href = 'TARGET_SUCCESS_PAGE.html';
    }

    // 分享操作回調
    function shareAction(type) {
      console.log('分享:', type);
      closeModal('bottom-sheet');
    }

    // Action Sheet 操作回調
    function actionHandler(action) {
      console.log('操作:', action);
      switch(action) {
        case 'edit':
          // location.href = 'TARGET_EDIT_PAGE.html';
          break;
        case 'share':
          showModal('bottom-sheet');
          break;
        case 'delete':
          showModal('alert-modal');
          break;
      }
    }
  </script>
  <script src="../shared/notify-parent.js"></script>
</body>
</html>
