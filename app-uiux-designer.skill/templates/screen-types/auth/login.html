<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Login</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Login
  @requirements: REQ-AUTH-001, REQ-AUTH-002
  @acceptance-criteria: AC-AUTH-001
  -->

  <main class="flex flex-col items-center justify-center min-h-screen px-6 py-12">
    <!-- Logo -->
    <div class="mb-8">
      <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
    </div>

    <!-- App Name -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">{{PROJECT_NAME}}</h1>
    <p class="text-gray-500 mb-8">歡迎回來，請登入您的帳號</p>

    <!-- Login Form -->
    <form class="w-full max-w-sm space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
        <input
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="{{TARGET_FORGOT_PASSWORD}}" class="text-sm text-indigo-600 hover:underline">
          忘記密碼？
        </a>
      </div>

      <!-- Login Button -->
      <button
        type="button"
        onclick="location.href='{{TARGET_DASH_HOME}}'"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition"
      >
        登入
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6 w-full max-w-sm">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-4 text-sm text-gray-500">或</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- Social Login -->
    <div class="w-full max-w-sm space-y-3">
      <button
        onclick="location.href='{{TARGET_DASH_HOME}}'"
        class="w-full py-3 bg-white border border-gray-300 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="text-gray-700">使用 Google 登入</span>
      </button>

      <button
        onclick="location.href='{{TARGET_DASH_HOME}}'"
        class="w-full py-3 bg-black text-white rounded-xl flex items-center justify-center gap-3 hover:bg-gray-800 transition"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
        </svg>
        <span>使用 Apple 登入</span>
      </button>
    </div>

    <!-- Register Link -->
    <p class="mt-8 text-gray-600">
      還沒有帳號？
      <a href="{{TARGET_REGISTER}}" class="text-indigo-600 font-semibold hover:underline">
        立即註冊
      </a>
    </p>
  </main>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
