<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1194, height=834, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - {{SCREEN_TITLE}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <style>
    body {
      width: 1194px;
      height: 834px;
      overflow: hidden;
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .mascot-bounce {
      animation: mascotBounce 2s ease-in-out infinite;
    }
    @keyframes mascotBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .bubble-float {
      animation: bubbleFloat 3s ease-in-out infinite;
    }
    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
    .input-cute:focus {
      border-color: var(--primary-500, #00BCD4);
      box-shadow: 0 0 0 4px var(--primary-100, rgba(0, 188, 212, 0.2));
    }
    .btn-login {
      background: linear-gradient(135deg, var(--primary-500, #00BCD4), var(--primary-700, #0097A7));
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--primary-shadow, rgba(0, 188, 212, 0.4));
    }
    .social-btn {
      transition: all 0.2s ease;
    }
    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-teal-50 to-blue-50">

  <!-- iPad Container (1194x834) -->
  <div class="w-[1194px] h-[834px] mx-auto relative overflow-hidden flex">

    <!-- Left Side - Mascot & Decoration -->
    <div class="w-1/2 relative flex items-center justify-center bg-gradient-to-br from-cyan-100/50 to-teal-100/50">
      <!-- Decorative Bubbles -->
      <div class="absolute top-20 left-20 w-16 h-16 bg-cyan-200/60 rounded-full bubble-float"></div>
      <div class="absolute top-40 right-32 w-10 h-10 bg-teal-200/60 rounded-full bubble-float" style="animation-delay: 0.5s;"></div>
      <div class="absolute bottom-32 left-32 w-12 h-12 bg-blue-200/60 rounded-full bubble-float" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-48 right-20 w-8 h-8 bg-cyan-300/60 rounded-full bubble-float" style="animation-delay: 1.5s;"></div>

      <!-- Mascot Area -->
      <div class="text-center mascot-bounce">
        <!-- {{MASCOT_SVG}} - Replace with your project mascot -->
        <div class="w-64 h-64 mx-auto mb-6 relative">
          <div class="w-full h-full bg-gradient-to-br from-cyan-400 to-teal-500 rounded-full flex items-center justify-center">
            <span class="text-8xl">{{PROJECT_ICON}}</span>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-cyan-700 mb-2">{{PROJECT_NAME}}</h2>
        <p class="text-lg text-cyan-600">{{PROJECT_TAGLINE}}</p>
      </div>

      <!-- App Logo -->
      <div class="absolute bottom-8 left-8 flex items-center gap-3">
        <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-teal-500 rounded-2xl flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-xl">{{PROJECT_INITIAL}}</span>
        </div>
        <div>
          <p class="text-sm font-bold text-cyan-700">{{PROJECT_NAME}}</p>
          <p class="text-xs text-cyan-500">{{PROJECT_DESCRIPTION}}</p>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-1/2 flex items-center justify-center p-12">
      <div class="w-full max-w-md">
        <!-- Welcome Text -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">{{WELCOME_TITLE}}</h1>
          <p class="text-gray-500">{{WELCOME_SUBTITLE}}</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-5">
          <!-- Email Input -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">{{LABEL_EMAIL}}</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </span>
              <input type="email" placeholder="{{PLACEHOLDER_EMAIL}}"
                class="input-cute w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 rounded-2xl bg-white focus:outline-none transition-all">
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">{{LABEL_PASSWORD}}</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </span>
              <input type="password" placeholder="{{PLACEHOLDER_PASSWORD}}"
                class="input-cute w-full pl-12 pr-12 py-4 text-base border-2 border-gray-200 rounded-2xl bg-white focus:outline-none transition-all">
              <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="text-right">
            <a href="{{TARGET_FORGOT_PASSWORD}}" class="text-sm text-cyan-600 hover:text-cyan-700 font-medium">{{LINK_FORGOT_PASSWORD}}</a>
          </div>

          <!-- Login Button -->
          <button type="button" onclick="location.href='{{TARGET_AFTER_LOGIN}}'" class="btn-login w-full py-4 text-white text-lg font-bold rounded-2xl shadow-lg">
            {{BUTTON_LOGIN}}
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t-2 border-gray-200"></div>
          <span class="px-4 text-sm text-gray-400">{{DIVIDER_TEXT}}</span>
          <div class="flex-1 border-t-2 border-gray-200"></div>
        </div>

        <!-- Social Login -->
        <div class="flex gap-4">
          <!-- Apple Login -->
          <button type="button" onclick="location.href='{{TARGET_AFTER_LOGIN}}'" class="social-btn flex-1 flex items-center justify-center gap-3 py-3.5 bg-black text-white rounded-2xl font-semibold">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
            <span>Apple</span>
          </button>

          <!-- Google Login -->
          <button type="button" onclick="location.href='{{TARGET_AFTER_LOGIN}}'" class="social-btn flex-1 flex items-center justify-center gap-3 py-3.5 bg-white border-2 border-gray-200 rounded-2xl font-semibold text-gray-700 hover:bg-gray-50">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Google</span>
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-center mt-8 text-gray-500">
          {{TEXT_NO_ACCOUNT}}
          <a href="{{TARGET_REGISTER}}" class="text-cyan-600 hover:text-cyan-700 font-bold">{{LINK_REGISTER}}</a>
        </p>
      </div>
    </div>

  </div>

<script src="../shared/notify-parent.js"></script>
</body>
</html>
