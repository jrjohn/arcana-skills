<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Forgot Password</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Forgot Password
  @requirements: REQ-AUTH-005
  @acceptance-criteria: AC-AUTH-003
  -->

  <main class="flex flex-col items-center justify-center min-h-screen px-6 py-12">
    <!-- Back Button -->
    <div class="w-full max-w-sm mb-6">
      <button onclick="location.href='{{TARGET_LOGIN}}'" class="flex items-center text-gray-600">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        返回登入
      </button>
    </div>

    <!-- Icon -->
    <div class="mb-6">
      <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
    </div>

    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">忘記密碼</h1>
    <p class="text-gray-500 text-center mb-8 max-w-xs">
      請輸入您註冊時使用的電子郵件，我們將發送重設密碼連結給您
    </p>

    <!-- Form -->
    <form class="w-full max-w-sm space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
        <input
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Submit Button -->
      <button
        type="button"
        onclick="location.href='{{TARGET_RESET_SENT}}'"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition"
      >
        發送重設連結
      </button>
    </form>

    <!-- Help Text -->
    <p class="mt-8 text-sm text-gray-500 text-center max-w-xs">
      沒有收到郵件？請檢查垃圾郵件資料夾，或
      <button onclick="location.href='{{TARGET_SUPPORT}}'" class="text-indigo-600 hover:underline">
        聯繫客服
      </button>
    </p>
  </main>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
