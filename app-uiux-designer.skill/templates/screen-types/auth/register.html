<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Register</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Register
  @requirements: REQ-AUTH-003, REQ-AUTH-004
  @acceptance-criteria: AC-AUTH-002
  -->

  <main class="flex flex-col items-center justify-center min-h-screen px-6 py-12">
    <!-- Back Button -->
    <div class="w-full max-w-sm mb-6">
      <button onclick="location.href='{{TARGET_LOGIN}}'" class="flex items-center text-gray-600">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        返回登入
      </button>
    </div>

    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">建立帳號</h1>
    <p class="text-gray-500 mb-8">請填寫以下資訊完成註冊</p>

    <!-- Register Form -->
    <form class="w-full max-w-sm space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
        <input
          type="text"
          placeholder="請輸入您的姓名"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
        <input
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
        <input
          type="password"
          placeholder="至少 8 個字元"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">確認密碼</label>
        <input
          type="password"
          placeholder="再次輸入密碼"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start gap-3">
        <input
          type="checkbox"
          id="terms"
          class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
        >
        <label for="terms" class="text-sm text-gray-600">
          我已閱讀並同意
          <a href="{{TARGET_TERMS}}" class="text-indigo-600 hover:underline">服務條款</a>
          和
          <a href="{{TARGET_PRIVACY}}" class="text-indigo-600 hover:underline">隱私政策</a>
        </label>
      </div>

      <!-- Register Button -->
      <button
        type="button"
        onclick="location.href='{{TARGET_ONBOARDING}}'"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition"
      >
        註冊
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-8 text-gray-600">
      已經有帳號？
      <a href="{{TARGET_LOGIN}}" class="text-indigo-600 font-semibold hover:underline">
        立即登入
      </a>
    </p>
  </main>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
