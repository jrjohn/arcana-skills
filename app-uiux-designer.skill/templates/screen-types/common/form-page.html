<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} {{SCREEN_NAME}}</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: {{SCREEN_NAME}}
  @requirements: REQ-{{MODULE}}-001
  @acceptance-criteria: AC-{{MODULE}}-001
  -->

  <!-- Navigation Bar -->
  <header class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50">
    <button onclick="location.href='{{TARGET_CANCEL}}'" class="text-gray-600">
      取消
    </button>
    <h1 class="flex-1 text-center font-semibold text-gray-900">{{SCREEN_NAME}}</h1>
    <button
      onclick="submitForm()"
      class="text-indigo-600 font-semibold"
    >
      儲存
    </button>
  </header>

  <!-- Main Content -->
  <main class="pt-14 pb-8 px-4">
    <form id="main-form" class="space-y-6 py-6">
      <!-- Text Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">標題 <span class="text-red-500">*</span></label>
        <input
          type="text"
          name="title"
          required
          placeholder="請輸入標題"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
        <p class="mt-1 text-xs text-gray-500">最多 50 個字元</p>
      </div>

      <!-- Textarea -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
        <textarea
          name="description"
          rows="4"
          placeholder="請輸入詳細描述..."
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- Select -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">分類 <span class="text-red-500">*</span></label>
        <div class="relative">
          <select
            name="category"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white"
          >
            <option value="">請選擇分類</option>
            <option value="1">分類一</option>
            <option value="2">分類二</option>
            <option value="3">分類三</option>
          </select>
          <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </div>

      <!-- Date Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">日期</label>
        <input
          type="date"
          name="date"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        >
      </div>

      <!-- Number Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">數量</label>
        <div class="flex items-center gap-3">
          <button type="button" onclick="decrementNumber()" class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center hover:bg-gray-200">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
            </svg>
          </button>
          <input
            type="number"
            name="quantity"
            id="quantity"
            value="1"
            min="1"
            max="99"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl text-center focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
          <button type="button" onclick="incrementNumber()" class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center hover:bg-gray-200">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Toggle/Switch -->
      <div class="flex items-center justify-between py-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">啟用通知</label>
          <p class="text-xs text-gray-500">接收相關更新通知</p>
        </div>
        <button
          type="button"
          id="toggle-btn"
          onclick="toggleSwitch()"
          class="relative w-14 h-8 bg-gray-300 rounded-full transition"
        >
          <span id="toggle-dot" class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition"></span>
        </button>
        <input type="hidden" name="notifications" id="notifications" value="false">
      </div>

      <!-- Radio Group -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-3">優先級</label>
        <div class="space-y-2">
          <label class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500">
            <input type="radio" name="priority" value="high" class="w-5 h-5 text-indigo-600">
            <span class="text-gray-700">高</span>
          </label>
          <label class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500">
            <input type="radio" name="priority" value="medium" checked class="w-5 h-5 text-indigo-600">
            <span class="text-gray-700">中</span>
          </label>
          <label class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500">
            <input type="radio" name="priority" value="low" class="w-5 h-5 text-indigo-600">
            <span class="text-gray-700">低</span>
          </label>
        </div>
      </div>

      <!-- Checkbox Group -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-3">標籤（可多選）</label>
        <div class="flex flex-wrap gap-2">
          <label class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full cursor-pointer hover:border-indigo-500">
            <input type="checkbox" name="tags" value="tag1" class="w-4 h-4 text-indigo-600 rounded">
            <span class="text-sm text-gray-700">標籤一</span>
          </label>
          <label class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full cursor-pointer hover:border-indigo-500">
            <input type="checkbox" name="tags" value="tag2" class="w-4 h-4 text-indigo-600 rounded">
            <span class="text-sm text-gray-700">標籤二</span>
          </label>
          <label class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full cursor-pointer hover:border-indigo-500">
            <input type="checkbox" name="tags" value="tag3" class="w-4 h-4 text-indigo-600 rounded">
            <span class="text-sm text-gray-700">標籤三</span>
          </label>
        </div>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">圖片</label>
        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-indigo-500 transition cursor-pointer">
          <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <p class="text-gray-500">點擊或拖放上傳圖片</p>
          <p class="text-xs text-gray-400 mt-1">支援 JPG, PNG, 最大 5MB</p>
        </div>
      </div>
    </form>
  </main>

  <!-- Error Toast (Hidden by default) -->
  <div id="error-toast" class="fixed top-20 left-4 right-4 bg-red-500 text-white px-4 py-3 rounded-xl shadow-lg hidden z-[100]">
    <div class="flex items-center gap-3">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span id="error-message">請填寫必填欄位</span>
    </div>
  </div>

  <script>
    function incrementNumber() {
      const input = document.getElementById('quantity');
      if (parseInt(input.value) < 99) {
        input.value = parseInt(input.value) + 1;
      }
    }

    function decrementNumber() {
      const input = document.getElementById('quantity');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }

    function toggleSwitch() {
      const btn = document.getElementById('toggle-btn');
      const dot = document.getElementById('toggle-dot');
      const input = document.getElementById('notifications');

      if (input.value === 'false') {
        btn.classList.remove('bg-gray-300');
        btn.classList.add('bg-indigo-600');
        dot.classList.remove('left-1');
        dot.classList.add('left-7');
        input.value = 'true';
      } else {
        btn.classList.add('bg-gray-300');
        btn.classList.remove('bg-indigo-600');
        dot.classList.add('left-1');
        dot.classList.remove('left-7');
        input.value = 'false';
      }
    }

    function showError(message) {
      const toast = document.getElementById('error-toast');
      document.getElementById('error-message').textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function submitForm() {
      const form = document.getElementById('main-form');
      const title = form.querySelector('[name="title"]').value;
      const category = form.querySelector('[name="category"]').value;

      if (!title) {
        showError('請輸入標題');
        return;
      }
      if (!category) {
        showError('請選擇分類');
        return;
      }

      // Success - navigate to success page
      location.href = '{{TARGET_SUCCESS}}';
    }
  </script>
  <script src="../shared/notify-parent.js"></script>
</body>
</html>
