  <script>
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-btn');
    const initialState = document.getElementById('initial-state');
    const suggestionsState = document.getElementById('suggestions-state');
    const resultsState = document.getElementById('results-state');
    const noResultsState = document.getElementById('no-results-state');

    function handleSearchInput(value) {
      clearBtn.classList.toggle('hidden', !value);

      if (!value) {
        showState('initial');
        return;
      }

      // Show suggestions while typing
      showState('suggestions');
      updateSuggestions(value);
    }

    function updateSuggestions(query) {
      const suggestions = [
        query + ' Pro',
        query + ' é…ä»¶',
        query + ' ä¿è­·æ®¼',
        query + ' å……é›»å™¨',
      ];

      const list = document.getElementById('suggestions-list');
      list.innerHTML = suggestions.map(s => `
        <button onclick="performSearch('${s}')" class="w-full flex items-center px-4 py-3 hover:bg-gray-50 border-b">
          <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <span class="text-gray-700">${s}</span>
        </button>
      `).join('');
    }

    function selectKeyword(keyword) {
      searchInput.value = keyword;
      performSearch(keyword);
    }

    function performSearch(query) {
      searchInput.value = query;
      clearBtn.classList.remove('hidden');

      // Simulate search results
      const hasResults = Math.random() > 0.2; // 80% chance of results

      if (hasResults) {
        showState('results');
        document.getElementById('results-count').textContent = Math.floor(Math.random() * 100) + 1;
      } else {
        showState('no-results');
      }
    }

    function clearSearch() {
      searchInput.value = '';
      clearBtn.classList.add('hidden');
      showState('initial');
      searchInput.focus();
    }

    function clearHistory() {
      document.getElementById('history-list').innerHTML = '<p class="text-gray-500 text-sm">æ²’æœ‰æœå°‹æ­·å²</p>';
    }

    function removeHistory(event, keyword) {
      event.stopPropagation();
      event.target.closest('button').remove();
    }

    function showState(state) {
      initialState.classList.add('hidden');
      suggestionsState.classList.add('hidden');
      resultsState.classList.add('hidden');
      noResultsState.classList.add('hidden');

      switch(state) {
        case 'initial':
          initialState.classList.remove('hidden');
          break;
        case 'suggestions':
          suggestionsState.classList.remove('hidden');
          break;
        case 'results':
          resultsState.classList.remove('hidden');
          break;
        case 'no-results':
          noResultsState.classList.remove('hidden');
          break;
      }
    }
