<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Profile</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Profile
  @requirements: REQ-PROFILE-001, REQ-PROFILE-002
  @acceptance-criteria: AC-PROFILE-001
  -->

  <!-- Header with Settings -->
  <header class="bg-white border-b">
    <div class="flex items-center justify-between px-4 py-3">
      <h1 class="text-xl font-bold">個人檔案</h1>
      <button onclick="location.href='../setting/SCR-SETTING-001-main.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>

        </svg>
      </button>
    </div>
  </header>

  <main class="pb-20">
    <!-- Profile Header -->
    <section class="bg-white px-4 py-6">
      <div class="flex flex-col items-center">
        <!-- Avatar -->
        <div class="relative mb-4">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white text-3xl font-bold">
            JD
          </div>
          <button onclick="location.href='../profile/SCR-PROFILE-003-avatar.html'" class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>

        <!-- User Info -->
        <h2 class="text-xl font-bold text-gray-900">John Doe</h2>
        <p class="text-gray-500 mb-4">user@example.com</p>

        <!-- Edit Profile Button -->
        <button onclick="location.href='../profile/SCR-PROFILE-002-edit.html'" class="px-6 py-2 border-2 border-blue-600 text-blue-600 rounded-full font-medium hover:bg-blue-50 transition-colors">
          編輯個人資料
        </button>
      </div>

      <!-- Stats (Optional for social apps) -->
      <div class="flex justify-around mt-6 pt-6 border-t">
        <div class="text-center">
          <div class="text-2xl font-bold text-gray-900">128</div>
          <div class="text-sm text-gray-500">追蹤中</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-gray-900">1.2K</div>
          <div class="text-sm text-gray-500">追蹤者</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-gray-900">45</div>
          <div class="text-sm text-gray-500">貼文</div>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="bg-white mt-3">
      <h3 class="px-4 py-3 text-sm font-semibold text-gray-500 uppercase">快捷功能</h3>
      <div class="divide-y">
        <button onclick="location.href='../order/SCR-ORDER-001-list.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">我的訂單</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <button onclick="location.href='../favorite/SCR-FAVORITE-001-list.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">我的收藏</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <button onclick="location.href='../coupon/SCR-COUPON-001-list.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">優惠券</span>
            <span class="ml-2 px-2 py-0.5 bg-red-500 text-white text-xs rounded-full">3</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <button onclick="location.href='../address/SCR-ADDRESS-001-list.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">地址管理</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <button onclick="location.href='../payment/SCR-PAYMENT-001-methods.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">付款方式</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- Support Section -->
    <section class="bg-white mt-3">
      <h3 class="px-4 py-3 text-sm font-semibold text-gray-500 uppercase">支援</h3>
      <div class="divide-y">
        <button onclick="location.href='../help/SCR-HELP-001-center.html'" class="w-full flex items-center px-4 py-4 hover:bg-gray-50">
          <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div class="flex-1 text-left">
            <span class="font-medium text-gray-900">幫助中心</span>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <!-- Tab Bar -->
  <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t flex">
    <a href="../dash/SCR-DASH-001-home.html" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

    <a href="../search/SCR-SEARCH-001-main.html" class="flex-1 flex flex-col items-center justify-center text-gray-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>

    <a href="../notify/SCR-NOTIFY-001-list.html" class="flex-1 flex flex-col items-center justify-center text-gray-400">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="text-xs mt-1">通知</span>

    <a href="#" class="flex-1 flex flex-col items-center justify-center text-blue-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>

  <script src="../shared/notify-parent.js"></script>

</html>
