<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Empty State</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Empty State
  @requirements: REQ-STATE-001
  @acceptance-criteria: AC-STATE-001
  -->

  <!-- Navigation Bar -->
  <header class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50">
    <button onclick="history.back()" class="p-2 -ml-2">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="flex-1 text-center font-semibold text-gray-900">{{SCREEN_NAME}}</h1>
    <div class="w-10"></div>
  </header>

  <!-- Main Content -->
  <main class="pt-14 pb-20 px-6 flex flex-col items-center justify-center min-h-screen">
    <!-- Illustration -->
    <div class="w-48 h-48 mb-8">
      <svg class="w-full h-full text-gray-300" viewBox="0 0 200 200" fill="none">
        <!-- Empty box illustration -->
        <rect x="40" y="60" width="120" height="100" rx="8" stroke="currentColor" stroke-width="4" fill="none"/>
        <path d="M40 80 L100 110 L160 80" stroke="currentColor" stroke-width="4" fill="none"/>
        <line x1="100" y1="110" x2="100" y2="160" stroke="currentColor" stroke-width="4"/>
        <!-- Dotted lines suggesting emptiness -->
        <line x1="60" y1="130" x2="80" y2="130" stroke="currentColor" stroke-width="3" stroke-dasharray="4 4"/>
        <line x1="120" y1="130" x2="140" y2="130" stroke="currentColor" stroke-width="3" stroke-dasharray="4 4"/>
        <line x1="70" y1="145" x2="90" y2="145" stroke="currentColor" stroke-width="3" stroke-dasharray="4 4"/>
        <line x1="110" y1="145" x2="130" y2="145" stroke="currentColor" stroke-width="3" stroke-dasharray="4 4"/>
        <!-- Floating elements -->
        <circle cx="50" cy="40" r="6" fill="currentColor" opacity="0.3"/>
        <circle cx="150" cy="45" r="8" fill="currentColor" opacity="0.2"/>
        <circle cx="170" cy="90" r="5" fill="currentColor" opacity="0.25"/>
      </svg>
    </div>

    <!-- Empty State Message -->
    <h2 class="text-xl font-bold text-gray-900 mb-2 text-center">目前沒有資料</h2>
    <p class="text-gray-500 text-center mb-8 max-w-xs">
      點擊下方按鈕開始新增您的第一筆資料
    </p>

    <!-- Primary Action -->
    <button
      onclick="location.href='{{TARGET_CREATE}}'"
      class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition flex items-center gap-2"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      新增第一筆資料
    </button>

    <!-- Secondary Action (Optional) -->
    <button
      onclick="location.href='{{TARGET_LEARN_MORE}}'"
      class="mt-4 text-indigo-600 hover:underline"
    >
      了解更多
    </button>
  </main>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
