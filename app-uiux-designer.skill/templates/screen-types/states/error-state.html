<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SCREEN_ID}} Error</title>
  <link rel="stylesheet" href="../shared/{{PROJECT_ID}}-theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!--
  @screen-id: {{SCREEN_ID}}
  @screen-name: Error
  @requirements: REQ-STATE-003
  @acceptance-criteria: AC-STATE-003
  -->

  <!-- Navigation Bar -->
  <header class="fixed top-0 left-0 right-0 h-14 bg-white border-b flex items-center px-4 z-50">
    <button onclick="history.back()" class="p-2 -ml-2">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="flex-1 text-center font-semibold text-gray-900">錯誤</h1>
    <div class="w-10"></div>
  </header>

  <!-- Main Content -->
  <main class="pt-14 pb-20 px-6 flex flex-col items-center justify-center min-h-screen">
    <!-- Error Icon -->
    <div class="w-32 h-32 mb-8 relative">
      <div class="absolute inset-0 bg-red-100 rounded-full"></div>
      <svg class="absolute inset-0 w-full h-full p-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    </div>

    <!-- Error Message -->
    <h2 class="text-xl font-bold text-gray-900 mb-2 text-center">發生錯誤</h2>
    <p class="text-gray-500 text-center mb-2 max-w-xs">
      很抱歉，我們遇到了一些問題
    </p>
    <p class="text-sm text-gray-400 text-center mb-8 max-w-xs">
      錯誤代碼: {{ERROR_CODE}}
    </p>

    <!-- Action Buttons -->
    <div class="w-full max-w-xs space-y-3">
      <button
        onclick="location.reload()"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        重試
      </button>

      <button
        onclick="history.back()"
        class="w-full py-3 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition"
      >
        返回上一頁
      </button>

      <button
        onclick="location.href='{{TARGET_HOME}}'"
        class="w-full py-3 bg-white border border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition"
      >
        返回首頁
      </button>
    </div>

    <!-- Help Link -->
    <p class="mt-8 text-sm text-gray-500">
      問題持續發生？
      <a href="{{TARGET_SUPPORT}}" class="text-indigo-600 hover:underline">
        聯繫客服
      </a>
    </p>
  </main>

  <script src="../shared/notify-parent.js"></script>
</body>
</html>
